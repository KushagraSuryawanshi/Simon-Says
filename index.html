<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon says</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <h3>HIGHEST SCORE : 0</h3>
    <div class="btn-container">
      <div class="first-line">
        <div class="btn color1" type="button" id="color1">1</div>
        <div class="btn color2" type="button" id="color2">2</div>
      </div>
      <div class="second-line">
        <div class="btn color3" type="button" id="color3">3</div>
        <div class="btn color4" type="button" id="color4">4</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
